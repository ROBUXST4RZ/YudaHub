<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yuda Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 90%;
    }

    h1 {
      font-size: 5em;
      color: red;
      text-shadow: 0 0 10px red,
                   0 0 20px red,
                   0 0 40px crimson,
                   0 0 60px darkred,
                   0 0 80px red;
      opacity: 0;
      transform: translateY(0);
      animation: fadeIn 3s ease-in-out forwards, neonPulse 2s infinite alternate ease-in-out;
      animation-delay: 0s, 3s;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(0);
      }
      100% {
        opacity: 1;
        transform: translateY(-30px);
      }
    }

    @keyframes neonPulse {
      from {
        text-shadow: 0 0 10px red,
                     0 0 20px red,
                     0 0 40px crimson;
      }
      to {
        text-shadow: 0 0 20px red,
                     0 0 40px red,
                     0 0 60px crimson,
                     0 0 80px darkred;
      }
    }

    #progress-container {
      width: 80vw;
      max-width: 600px;
      margin: 40px auto 0;
      display: none;
    }

    #progress-text {
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #ccc;
    }

    #progress-bar {
      width: 0%;
      height: 25px;
      background: red;
      border-radius: 20px;
      transition: width 1s linear;
    }

    #progress-bg {
      background: #222;
      width: 100%;
      height: 25px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 5px #444;
    }

    #percentage {
      margin-top: 10px;
      font-size: 1em;
      color: #ff6666;
    }

    #destinationBtn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: grey;
      color: white;
      border: none;
      border-radius: 10px;
      opacity: 0;
      transition: background-color 0.3s ease, opacity 1s ease;
      cursor: not-allowed;
    }

    #destinationBtn.active {
      background-color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="title">Yuda Hub</h1>

    <div id="progress-container">
      <div id="progress-text">Initializing...</div>
      <div id="progress-bg">
        <div id="progress-bar"></div>
      </div>
      <div id="percentage">0%</div>
      <button id="destinationBtn">Go to Destination →</button>
    </div>
  </div>

  <script>
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const destinationBtn = document.getElementById("destinationBtn");
    const progressText = document.getElementById("progress-text");
    const percentage = document.getElementById("percentage");

    const messages = [
      "Please be patient, we’re preparing the script...",
      "Loading assets, hang tight...",
      "Establishing secure connection...",
      "Compiling virtual resources...",
      "Synchronizing data modules...",
      "Rendering visual elements...",
      "Injecting cool animations...",
      "Almost ready to launch..."
    ];

    // Show UI after title animation
    setTimeout(() => {
      progressContainer.style.display = "block";
      destinationBtn.style.opacity = 1;

      let duration = 62;
      let current = 0;

      // Change message every 5 seconds
      const messageInterval = setInterval(() => {
        const randomMsg = messages[Math.floor(Math.random() * messages.length)];
        progressText.innerText = randomMsg;
      }, 5000);

      // Start download progress
      const progressInterval = setInterval(() => {
        current++;
        let percent = Math.min((current / duration) * 100, 100);
        progressBar.style.width = percent + "%";
        percentage.innerText = Math.floor(percent) + "%";

        if (current >= duration) {
          clearInterval(progressInterval);
          clearInterval(messageInterval);
          progressText.innerText = "Ready!";
          destinationBtn.classList.add("active");
          destinationBtn.disabled = false;
        }
      }, 1000);

      // Redirect to the site when the button is clicked
      destinationBtn.onclick = () => {
        window.location.href = "https://robuxst4rz.github.io/YudaHub/";
      };

    }, 3000);
  </script>

</body>
</html>
